<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Product Showcase</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    header {
      background-color: blue;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 30px;
    }

    .menu {
      color: white;
      background-color: blue;
      height: 25px;
      margin-top: -25px;
      font-display: flex;
    }

    .menu ul li {
      display: flex;
      width: fit-content;
      margin-bottom: -10px;
      color: red;
      align-items: left;
    }

    .menu ul li a {
      color: white;
    }

    .menu a {
      text-decoration: none;
      display: flex;
    }

    .menu a:hover {
      background-color: black;
      font-size: xx-large;
      transition: 0.5s;
      color: yellow;
      text-decoration: none;
      border-radius: 10px;
    }

    .phones,
    .laptops,
    .contacts {
      display: none;
    }

    .menu ul li:hover .phones,
    .menu ul li:hover .laptops,
    .menu ul li:hover .contacts {
      display: block;
      position: absolute;
      background-color: dodgerblue;
      color: yellow;
      transition: 1s;
      border-radius: 10px;
      width: 150px;
    }

    .menu ul li:hover .phones ul,
    .menu ul li:hover .laptops ul,
    .menu ul li:hover .contacts ul {
      display: block;
    }

    .menu ul li:hover .phones ul li,
    .menu ul li:hover .laptops ul li,
    .menu ul li:hover .contacts ul li {
      text-align: left;
      width: fit-content;
      padding: 3px;
    }

    .menu ul li:hover .phones ul li a:hover,
    .menu ul li:hover .laptops ul li a:hover,
    .menu ul li:hover .contacts ul li a:hover {
      color: white;
      background-color: blue;
      font-size: x-large;
      text-align: left;
      margin-left: -5px;
      border-radius: 10px;
    }

    .product-container {
      text-align: center;
      margin-top: 30px;
    }

    .product-img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 5px;
      transition: transform 0.3s ease-in-out;
    }

    .product-img:hover {
      transform: scale(1.05);
    }

    .slider-container {
      width: 80%;
      margin: auto;
      overflow: hidden;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-top: 20px;
    }

    .slider-wrapper {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slider-item {
      min-width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<header>
  <h1 class="text-center mt-4">Product Showcase</h1>
</header>

<div class="menu">
  <ul>
    <li><a href="#">Home</a></li>
    <li>
      <a href="#">Products</a>
      <div class="phones">
        <ul>
          <li><a href="#">Phone 1</a></li>
          <li><a href="#">Phone 2</a></li>
          <!-- Add more phone options as needed -->
        </ul>
      </div>
    </li>
    <li>
      <a href="#">Laptops</a>
      <div class="laptops">
        <ul>
          <li><a href="#">Laptop 1</a></li>
          <li><a href="#">Laptop 2</a></li>
          <!-- Add more laptop options as needed -->
        </ul>
      </div>
    </li>
    <li>
      <a href="#">Contact</a>
      <div class="contacts">
        <ul>
          <li><a href="#">Contact 1</a></li>
          <li><a href="#">Contact 2</a></li>
          <!-- Add more contact options as needed -->
        </ul>
      </div>
    </li>
  </ul>
</div>

<div class="container">
  <div class="product-container">
    <div class="slider-container">
      <div class="slider-wrapper">
        <div class="slider-item">
          <img src="wireless_earbuds.jpg" alt="Wireless Earbuds" class="product-img">
        </div>
        <div class="slider-item">
          <img src="tablet.jpg" alt="Tablet" class="product-img">
        </div>
        <div class="slider-item">
          <img src="smartwatch.jpg" alt="Smartwatch" class="product-img">
        </div>
        <!-- Add more products as needed -->
      </div>
    </div>
  </div>

  <div class="row product-container">
    <div class="col-lg-4">
      <img src="wireless_earbuds.jpg" alt="Wireless Earbuds" class="product-img">
      <h3>Wireless Earbuds</h3>
      <!-- Add product details as needed -->
    </div>
    <div class="col-lg-4">
      <img src="tablet.jpg" alt="Tablet" class="product-img">
      <h3>Tablet</h3>
      <!-- Add product details as needed -->
    </div>
    <div class="col-lg-4">
      <img src="smartwatch.jpg" alt="Smartwatch" class="product-img">
      <h3>Smartwatch</h3>
      <!-- Add product details as needed -->
    </div>
    <!-- Add more products as needed -->
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
  // JavaScript for the image slider
  const sliderWrapper = document.querySelector('.slider-wrapper');
  let currentIndex = 0;

  setInterval(() => {
    currentIndex = (currentIndex + 1) % sliderWrapper.children.length;
    updateSlider();
  }, 3000);

  function updateSlider() {
    const translateValue = -currentIndex * 100 + '%';
    sliderWrapper.style.transform = 'translateX(' + translateValue + ')';
  }
</script>

</body>
</html>
