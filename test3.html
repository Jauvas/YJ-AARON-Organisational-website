<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Your Company Name]</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPC7TuYz48ISqH5vBGyRdHtJ1QF8U7D788qQ4z3YO/WExG4" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuzWCXW" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 30px;
    }

    .carousel-inner {
      height: 400px;
    }

    .carousel-item {
      background-color: #ccc;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-item img {
      width: 200px;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>[Your Company Name]</h1>
  </header>

  <div class="container">
    <div class="carousel slide" data-bs-interval="3000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="a1.jpeg" alt="Wireless Earbuds">
          <h2>Wireless Earbuds</h2>
          <p>Enjoy a seamless listening experience with our wide selection of wireless earbuds.</p>
        </div>

        <div class="carousel-item">
          <img src="https://via.placeholder.com/400x400" alt="Tablets">
          <h2>Tablets</h2>
          <p>Stay connected and entertained with our versatile tablets.</p>
        </div>

        <div class="carousel-item">
          <img src="https://via.placeholder.com/400x400" alt="Smartwatches">
          <h2>Smartwatches</h2>
          <p>Enhance your lifestyle with our stylish and functional smartwatches.</p>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</body>
</html>
