<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Product Showcase</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    /* Customize the style as needed */
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .product-container {
      text-align: center;
      margin-top: 30px;
    }

    .product-img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 5px;
      transition: transform 0.3s ease-in-out;
    }

    .product-img:hover {
      transform: scale(1.05);
    }

    .slider-container {
      width: 80%;
      margin: auto;
      overflow: hidden;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-top: 20px;
    }

    .slider-wrapper {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slider-item {
      min-width: 100%;
      box-sizing: border-box;
    }

    /* Add more styling as needed */
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center mt-4">Product Showcase</h1>

  <div class="product-container">
    <div class="slider-container">
      <div class="slider-wrapper">
        <div class="slider-item">
          <img src="google-pixel-8-pro-1.jpg" alt="Wireless Earbuds" class="product-img">
        </div>
        <div class="slider-item">
          <img src="apple-iphone-15-pro-max-1.jpg" alt="Tablet" class="product-img">
        </div>
        <div class="slider-item">
          <img src="samsung-galaxy-s23-ultra-5g.jpg" alt="Smartwatch" class="product-img">
        </div>
        <!-- Add more products as needed -->
      </div>
    </div>
  </div>

  <div class="row product-container">
    <div class="col-lg-4">
      <img src="wireless_earbuds.jpg" alt="Wireless Earbuds" class="product-img">
      <h3>Wireless Earbuds</h3>
      <!-- Add product details as needed -->
    </div>
    <div class="col-lg-4">
      <img src="tablet.jpg" alt="Tablet" class="product-img">
      <h3>Tablet</h3>
      <!-- Add product details as needed -->
    </div>
    <div class="col-lg-4">
      <img src="smartwatch.jpg" alt="Smartwatch" class="product-img">
      <h3>Smartwatch</h3>
      <!-- Add product details as needed -->
    </div>
    <!-- Add more products as needed -->
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
  // JavaScript for the image slider
  const sliderWrapper = document.querySelector('.slider-wrapper');
  let currentIndex = 0;

  setInterval(() => {
    currentIndex = (currentIndex + 1) % sliderWrapper.children.length;
    updateSlider();
  }, 3000);

  function updateSlider() {
    const translateValue = -currentIndex * 100 + '%';
    sliderWrapper.style.transform = 'translateX(' + translateValue + ')';
  }
</script>

</body>
</html>
